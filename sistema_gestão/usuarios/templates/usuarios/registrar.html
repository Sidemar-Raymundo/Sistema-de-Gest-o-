
{% extends 'controle/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <h1>Cadastrar novo usuario</h1>
    <form  method='POSt'>
        {% csrf_token %}
        {{ formulario | crispy }}
        <button class="btn btn-primary"s type="submit">Criar novo usuário</button>
        <a href="{% url 'login' %}">Já possui uma conta? Entre aqui</a>
    </form>
</div>
{% endblock %}

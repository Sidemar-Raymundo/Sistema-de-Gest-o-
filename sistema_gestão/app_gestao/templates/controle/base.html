<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <!-- Adicionando CSS personalizado para o efeito hover -->
    <style>
        /* Defina a cor de fundo e a cor do texto para o efeito hover */
        .navbar-nav .nav-item:hover, .navbar-nav .navbar-brand:hover {
            background-color: #f0f0f0; /* Cor de fundo ao passar o mouse */
            color: #333; /* Cor do texto ao passar o mouse */
        }
    </style>
</head>
<body>
<nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <li class="nav-item">
        <a class="navbar-brand nav-item" href="{% url 'itens' %}">Meus Filmes!</a>
      </li>
        <ul class="navbar-nav">
            {% if user.is_authenticated %}
            <li class="nav-item">
                <strong class='nav-link'>Bem-vindo {{user.get_username}} &nbsp; </strong>
            </li>
            <li class="nav-item">
                <a class="nav-link" style="color: red;" href="{% url 'logout' %}">Sair</a>
            </li>
            {% else %}
            <li class="nav-item">
                <a class="nav-link" href="{% url 'login' %}">Login &nbsp;</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'novo_usuario' %}">Fazer cadastro</a>
            </li>
            {% endif %}
        </ul>
    </div>
</nav>

{% block content %}
{% endblock %}
<h1></h1>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
